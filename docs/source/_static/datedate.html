<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache"/>
<style>
.heighttext{
  height:30px
}
</style>
</head>
<body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />



<script>
$(function() {
  $('input[name="thp"]').daterangepicker({
    singleDatePicker: true,
    showDropdowns: true,
	autoApply: true,
    minDate: "04/01/2022",
    maxDate: "08/31/2022"
  }, function(start, end, label) {
    var yyyymmdd = start.format('YYYYMMDD');
    var rand = Math.floor((Math.random()*1000000)+1);
    document.getElementById("dirlog").src = yyyymmdd + ".html" ;
  });
});

function defaultpage(){
    var td = new Date();
    var day = td.getUTCDate();
    var month = td.getUTCMonth()+1;
    var year = td.getUTCFullYear();
	if (month <= 9) {
	        var ymd = year + "0"+ month + "" + day;
        } else  {
            var ymd = `${year}${month}${day}`;
        };
     var rand = Math.floor((Math.random()*1000000)+1);
	document.getElementById("dirlog").src = ymd + ".html" ;
};



window.onload=defaultpage;

</script>

<font size="5">Date</font> <input class="heighttext" type="text" name="thp" size="10"/> 
<br></br>
<iframe id="dirlog" src="" width="100%" height="800" frameBorder="0"></iframe>

<script>
window.setInterval(function() {
            reloadIFrame()
        }, 3000);
function reloadIFrame() {
       document.getElementById('dirlog').contentWindow.location.reload();
        };
</script>

<body>
</html>
